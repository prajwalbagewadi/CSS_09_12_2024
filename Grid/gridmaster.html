<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Master</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 20px;
        border: 5px solid red;
        font-family: Arial;
        font-size: 25px;
        line-height: 1.6;
      }
      .container {
        /* border: 2px solid black; */
        background-color: #e6f4f1;
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
      .grid-container {
      }
      .box {
        border: 1px solid black;
        background-color: #2b93fa;
      }
      .box:nth-child(even) {
        background-color: #008a61;
      }
    </style>
  </head>
  <body>
    <h1>Grid Master</h1>
    <div class="container">
      <h2>1. Basic Grid (3x3)</h2>
      <div
        class="grid-container"
        style="
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 100px);
          gap: 10px;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>2. Grid with Different Column Sizes</h2>
      <div
        class="grid-container"
        style="
          display: grid;
          grid-template-columns: 1fr 2fr 1fr 1fr;
          grid-template-rows: 100px;
          gap: 10px;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
    </div>

    <div class="container">
      <h2>3. Grid with Gaps</h2>
      <div
        class="grid-container"
        style="
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: repeat(2, 100px);
          gap: 30px;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
    </div>
    <div class="container">
      <h2>4. Grid Item Placement</h2>
      <div
        class="grid-container"
        style="
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 100px);
          gap: 10px;
        "
      >
        <div class="box" style="grid-column: 1/3; grid-row: 1/3">1</div>
        <div class="box">2</div>
        <div class="box" style="grid-column: 2/4; grid-row: 3/4">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
    </div>
    <div class="container">
      <h2>5. Grid Template Areas</h2>
      <div
        class="grid-container"
        style="
          display: grid;
          grid-template-areas: 'header header header header' 'section section content content' 'footer footer footer footer';
          grid-template-rows: repeat(3, 100px);
          gap: 10px;
        "
      >
        <div class="box" style="grid-area: header">header</div>
        <div class="box" style="grid-area: section">section</div>
        <div class="box" style="grid-area: content">content</div>
        <div class="box" style="grid-area: footer">footer</div>
      </div>
    </div>
  </body>
</html>
